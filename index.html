<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.4/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
    <style>
        #output-field h1 {
          font-size: 1.875rem; 
          font-weight: 700;    
          margin-top: 1rem;
          margin-bottom: 0.5rem; 
        }
        #output-field h2 {
          font-size: 1.5rem;   
          font-weight: 600;    
          margin-top: 1rem;
          margin-bottom: 0.5rem;
        }
        #output-field p {
          margin-top: 0.5rem;
          margin-bottom: 0.5rem;
        }
        #output-field ul {
          padding-left: 1.5rem;
          list-style-type: disc;
          margin: 0.5rem 0;
        }
        #output-field pre {
          background-color: #0d0d0d;
          color: #f8f8f2;
          padding: 1rem;
          border-radius: 0.5rem;
          max-width: 100%;
          overflow-x: auto;
          font-family: 'Courier New', Courier, monospace;
          font-size: 0.875rem;
          line-height: 1.5;
          white-space: pre;
          margin: 1rem 0;
        }

        #output-field pre code {
          display: block;
          padding: 0;
          margin: 0;
          background: none;
          color: inherit;
          white-space: pre;
        }
    </style>
      
</head>
<body>
    <div id="main" class="flex flex-col h-screen bg-white">
        <nav class="flex justify-between items-center m-2 py-2 px-4 sm:px-16 rounded-xl shadow-xl mb-5">
            <p class="text-violet-500 text-3xl sm:text-4xl md:text-5xl font-bold tracking-tighter">Mark.dn</p>
            <a href="https://github.com/iAyushCodes/Markdown-Project.git"><img src="./Assets/github-mark.svg" alt="Github Repo" class="w-10 h-10 sm:w-14 sm:h-14"></a>
        </nav>
        <div class="gap-3 sm:gap-8 p-2 sm:p-4 w-full h-full flex flex-col sm:flex-row justify-center">
            <div class="flex flex-col h-full w-full text-left gap-2">
                <div id="input-elements" class="flex justify-between">
                    <p class="mx-2 sm:ml-4 text-gray-500 text-2xl tracking-tight">Input</p>
                    <button id="reset" title="Reset" class="text-2xl mx-2 cursor-pointer">ðŸ”„</button>
                </div>
                <div class="border border-black p-2 h-full mx-2 sm:ml-4 rounded-xl shadow-xl">
                    <textarea name="input" id="input-field" class="w-full h-full resize-none outline-none caret-violet-400 font-normal text-black sm:text-base font-sans"></textarea>
                </div>
            </div>
            <div class="flex flex-col h-full w-full gap-2">
                <div class="flex justify-between">
                    <p class="text-gray-500 text-2xl tracking-tight mx-2">Preview</p>
                    <button id="copy" title="Copy" class="mx-2 sm:mr-4 sm:ml-2 text-2xl cursor-pointer">ðŸ“‹</button>
                </div>
                <div class="border border-black p-2 h-full mx-2 sm:mr-4 rounded-xl shadow-xl">
                    <div id="output-field" class="text-black w-full h-full">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
